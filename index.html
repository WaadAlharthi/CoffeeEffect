<html>
	<head>
		<link rel="stylesheet" type="text/css" href="https://waadalharthi.github.io/CoffeeEffect/styles.css">
		<script src="https://waadalharthi.github.io/CoffeeEffect/functions.js"></script>

	</head>

	<body>
		<h1> How much caffeine is too much for me? </h1>
		
		<form>
    			<label> How many cups of coffee did you consume yesterday? </label>
			<div>
				<input type="range" min="0" max="10" step="1" onclick="getValues()" id="quantity" name="quantity">
    			</div>
			
			<label> At what time? </label>
			<div>
				<input type="time" value="09:00" onclick="getValues()" id="caf_time" name="caf_time">
			</div>
			
			<label> When do you want to sleep? </label>
			<div>
				<input type="time" value="11:00" onclick="getValues()" id="bedtime" name="bedtime">
			</div>
			
  		</form>

		<div>
		<p id="result1">  </p>
		<p id="result2">  </p>
		<p id="result3">  </p>
		</div>
		
		<object data="clock1.svg" width="300" height="300" object-fit: fill;> </object>

		<iframe width="100%" height="500" frameborder="0" 
			src="https://observablehq.com/embed/@veltman/watercolor?cell=*"></iframe> 
		––>
		
		
	</body>
</html>
