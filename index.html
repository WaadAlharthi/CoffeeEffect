<html>
	<head>
		<link rel="stylesheet" type="text/css" href="https://waadalharthi.github.io/CoffeeEffect/styles.css">
		<script src="https://waadalharthi.github.io/CoffeeEffect/functions.js"></script>
	</head>
	<body>
		<h1> How much caffeine is too much for me? </h1>
		
		<form>
			
			<label> When did you drink your coffee yesterday? </label>
			<div>
				<input type="time" value="09:00" onmouseover="getValues()" onclick="getValues()" id="cof_time" name="cof_time">
			</div>
			<label>  With how many espresso shots?</label>
			<div>
				<input type="range" min="0" max="10" step="1" onmouseover="getValues()" onclick="getValues()" id="quantity" name="quantity">
    			</div>
			
			<label> When did you consume medications containing caffeine? </label>
			<div>
				<input type="time" value="09:00" onmouseover="getValues()" onclick="getValues()" id="med_time" name="med_time">
			</div>
			
			<label> When did you intend to sleep? </label>
			<div>
				<input type="time" value="11:00" onmouseover="getValues()" onclick="getValues()" id="bedtime" name="bedtime">
			</div>
			
  		</form>
		<div>
		<p id="result1">  </p>
		<p id="result2">  </p>
		<p id="result3">  </p>
		</div>


		<div> 
      			<svg width="200" height="200">
  	    			<circle  class="clock" cx="100" cy="100" r="90" stroke="black" stroke-width="2" fill="none"/>
      			</svg>


    		<div >
            <img class="first" width="100" height="100" object-fit="contain" src="ezgifcom-gif-maker3.gif">  
        <div>
	          <img class="second" width="100" height="100" object-fit="contain" src="ezgifcom-gif-maker4.gif">
        <div>
            <img class="third" width="100" height="100" object-fit="contain" src="ezgifcom-gif-maker5.gif">


        </div>
        </div>
        </div>
    </div>


	</body>
</html>
