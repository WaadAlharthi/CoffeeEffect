<html>
	<head>
		<link rel="stylesheet" type="text/css" href="https://waadalharthi.github.io/CoffeeEffect/styles.css">
	</head>

	<body>
		<h1> How much caffien is too much for me? </h1>
		
		<form>
    			<label> How many cups of coffee did you consume yesterday? </label>
			<div>
				<input name="quantity" type="range" min="0" max="10" step="1" name="range">
    			</div>
			
			<label> At what time? </label>
			<div>
				<input name="caf_time" type="time" value="9:30">
			</div>
			
			<label> When do you want to sleep? </label>
			<div>
				<input name="bedtime" type="time" value="11:30">
			</div>
			
  		</form>
		
		<button type="button" onclick="getValues();"> Result </button>
		
		<p id="results"> </p>
		
		<script>
			function getValues() {
  				const quantity = document.getElementsByName("quantity").value;
				const caf_time = document.getElementsByName("caf_time").value;
				const bedtime = document.getElementsByName("bedtime").value;
				document.getElementById("results").innerHTML =quantity;

			}
		</script>

		
		<iframe width="100%" height="500" frameborder="0" 
			src="https://observablehq.com/embed/@veltman/watercolor?cell=*"></iframe>
		
	</body>
</html>
