<html>
	<head>
		<link rel="stylesheet" type="text/css" href="https://waadalharthi.github.io/CoffeeEffect/styles.css">
		<script src="https://waadalharthi.github.io/CoffeeEffect/functions.js"></script>

	</head>

	<body>
		<h1> How much caffeine is too much for me? </h1>
		
		<form>
    			<label> How many cups of coffee did you consume yesterday? </label>
			<div>
				<input type="range" min="0" max="10" step="1" onclick="getValues()" id="quantity" name="quantity">
    			</div>
			
			<label> At what time? </label>
			<div>
				<input type="time" value="09:00" onclick="getValues()" id="caf_time" name="caf_time">
			</div>
			
			<label> When do you want to sleep? </label>
			<div>
				<input type="time" value="11:00" onmouseover="getValues()" onclick="getValues()" id="bedtime" name="bedtime">
			</div>
			
  		</form>

		<div>
		<p id="result1">  </p>
		<p id="result2">  </p>
		<p id="result3">  </p>
		</div>
		
		<div>
			<svg width="400" height="400">
				<circle cx="200" cy="200" r="190" stroke="black" stroke-width="2" fill="none"/>
			</svg>
		</div>
		
		<div class="first"> 
      <svg width="400" height="400">
  	    <circle cx="200" cy="200" r="190" stroke="black" stroke-width="2" fill="none"/>
      </svg>
  
    <div class="second">
      <svg>
  	    <circle cx="100" cy="100" r="30" stroke="red" stroke-width="2" />
      </svg>
  
    <div class="third">
      <svg>
  	    <circle cx="100" cy="100" r="30" stroke="blue" stroke-width="2" />
      </svg>

    <div class="forth">
      <svg>
  	    <circle cx="100" cy="100" r="30" stroke="green" stroke-width="2" />
      </svg>
  
    </div>
    </div>
    </div>
    </div>
		
		
	</body>
</html>
