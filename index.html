<html>
	<head>
		<link rel="stylesheet" type="text/css" href="https://waadalharthi.github.io/CoffeeEffect/styles.css">
		<script src="https://waadalharthi.github.io/CoffeeEffect/functions.js"></script>
	</head>
	<body>
		<h1> How much caffeine is too much for me? </h1>
		
		<form>
			
			<label> When did you drink your coffee yesterday? </label>
			<div>
				<input type="time" value="09:00" onmouseover="getValues()" onclick="getValues()" id="cof_time" name="cof_time">
			</div>
			<label>  With how many espresso shots?</label>
			<div>
				<input type="range" min="0" max="10" step="1" value="0" onmouseover="getValues()" onclick="getValues()" id="quantity" name="quantity">
    			</div>
			
			<label> When did you consume medications containing caffeine? </label>
			<div>
				<input type="time" value="09:00" onmouseover="getValues()" onclick="getValues()" id="med_time" name="med_time">
			</div>
			
			<label> When did you intend to sleep? </label>
			<div>
				<input type="time" value="11:00" onmouseover="getValues()" onclick="getValues()" id="bedtime" name="bedtime">
			</div>
			
  		</form>
		<div display="block" height="200px">
		<p id="result1">  </p>
		<p id="result2">  </p>
		<p id="result3">  </p>
		<p id="result4">  </p>
		</div>


		<div position="relative" width="200" height="200" border="5px" solid= "black"> 
      			<svg width="200" height="200">
  	    			<circle  class="clock" cx="100" cy="100" r="90" stroke="black" stroke-width="2" fill="none"/>
      			</svg>


    		<div >
            <img class="first" width="100" height="100" object-fit="contain" src="ezgifcom-gif-maker3.gif">  
	</div>
			<div>
	          <img class="second" width="100" height="100" object-fit="contain" src="ezgifcom-gif-maker4.gif">
	</div>
			<div>
            <img class="third" width="100" height="100" object-fit="contain" src="ezgifcom-gif-maker5.gif">
	
    </div>
			<div>
            <img class="forth" width="100" height="100" object-fit="contain" src="ezgifcom-gif-maker6.gif">
    </div>
			
		</div>
		
		
		
		
		
		
		
		<div>
		<svg width="440" height="440">
<defs>
    <filter id="f1" x="0" y="0">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
    </filter>
  </defs>
  <path d="M100,
  100 h200 a50, 
  30 0 0 1 20,
  20 v200 a20,
  20 0 0 1 -20,
  20 h-200 a20,
  20 0 0 1 -20,
  -20 v-200 a20,
  20 0 0 1 20,
  -20 z" 
  fill="red" stroke="black" stroke-width="1" />
 
  
</svg>
		</div>
		
		<div id="chartContainer" style="height: 300px; width: 100%;">

		<script type="text/javascript">
	window.onload = function () {
		var chart = new CanvasJS.Chart("chartContainer",
		{
			title:{
				text: "Spline Area Chart"
			},    		
			data: [
			{        
				type: "splineArea",
				dataPoints: [    
				{x: new Date(1995,0), y: 6944000},     
				{x: new Date(1996,0), y: 6026000},     
				{x: new Date(1997,0), y: 2394000},     
				{x: new Date(1998,0), y: 1872000},     
				{x: new Date(1999,0), y: 2140000},     
				{x: new Date(2000,0), y: 7289000},     
				{x: new Date(2001,0), y: 4830000},     
				{x: new Date(2002,0), y: 2009000},     
				{x: new Date(2003,0), y: 2840000},     
				{x: new Date(2004,0), y: 2396000},     
				{x: new Date(2005,0), y: 1613000},     
				{x: new Date(2006,0), y: 2821000},     
				{x: new Date(2007,0), y: 2000000},     
				{x: new Date(2008,0), y: 1397000}    
				]
			}             
			]
		});

	chart.render();
	}
	</script>
	  <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

			
	<div>		
<svg viewBox="0 0 100 60" >
  <style>
  path {
    fill: none;
    stroke: black;
    stroke-width: 2;
    stroke-dasharray: 10;
  }
  </style>

  <!-- No pathLength, the real length of the path is used. In that case, 100 user units -->
  <path d="M 0,10 h100"/>

  <!-- compute everything like if the path length was 90 user units long -->
  <path d="M 0,20 h100" pathLength="90"/>

  <!-- compute everything like if the path length was 50 user units long -->
  <path d="M 0,30 h100" pathLength="50"/>

  <!-- compute everything like if the path length was 30 user units long -->
  <path d="M 0,40 h100" pathLength="30"/>

  <!-- compute everything like if the path length was 10 user units long -->
  <path d="M 0,50 h100" pathLength="10"/>
</svg>
			</div>
	</body>
</html>
