<html>
	<head>
		<link rel="stylesheet" type="text/css" href="https://waadalharthi.github.io/CoffeeEffect/styles.css">
		<script src="https://waadalharthi.github.io/CoffeeEffect/functions.js"></script>

	</head>

	<body>
		<h1> How much caffeine is too much for me? </h1>
		
		<form>
    			<label> How many cups of coffee did you consume yesterday? </label>
			<div>
				<input type="range" min="0" max="10" step="1" onmouseover="getValues()" onclick="getValues()" id="quantity" name="quantity">
    			</div>
			
			<label> At what time? </label>
			<div>
				<input type="time" value="09:00" onmouseover="getValues()" onclick="getValues()" id="caf_time" name="caf_time">
			</div>
			
			<label> When do you want to sleep? </label>
			<div>
				<input type="time" value="11:00" onmouseover="getValues()" onclick="getValues()" id="bedtime" name="bedtime">
			</div>
			
  		</form>

		<div>
		<p id="result1">  </p>
		<p id="result2">  </p>
		<p id="result3">  </p>
		</div>

		
		<div class="clock"> 
      			<svg width="400" height="400">
  	    			<circle cx="200" cy="200" r="190" stroke="black" stroke-width="2" fill="none"/>
      			</svg>
  
    		<div width="100" height="100">
            <img class="first" width="100" height="100" object-fit="contain" src="ezgifcom-gif-maker3.gif">  
        <div width="100" height="100">
	          <img class="second" width="100" height="100" object-fit="contain" src="ezgifcom-gif-maker3.gif">
        <div>
            <img class="third" width="100" height="100" object-fit="contain" src="ezgifcom-gif-maker3.gif">
	    
  
        </div>
        </div>
        </div>
    </div>
		
		
	</body>
</html>
