<html>
	<head>
		<link rel="stylesheet" type="text/css" href="https://waadalharthi.github.io/CoffeeEffect/styles.css">
		<script src="https://waadalharthi.github.io/CoffeeEffect/functions.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

	</head>
	<body>
		<h1> How much caffeine is too much for me? </h1>
		
		<form>
			
			<label> When did you drink your last coffee yesterday? </label>
			<div>
				<input type="time" value="14:00" onmouseover="getValues()" onclick="getValues()" id="cof_time" name="cof_time">
			</div>
			<label>  With how many espresso shots?</label>
			<div>
				<input type="range" min="1" max="3" step="1" value="2" onmouseover="getValues()" onclick="getValues()" id="quantity" name="quantity">
    			</div>
			
			<label> When did you consume medications containing caffeine? </label>
			<div>
				<input type="time" value="" onmouseover="getValues()" onclick="getValues()" id="med_time" name="med_time">
			</div>
			
			<label> When did you intend to sleep? </label>
			<div>
				<input type="time" value="23:00" onmouseover="getValues()" onclick="getValues()" id="bedtime" name="bedtime">
			</div>
			
  		</form>
		
		<p id="result1"> result </p>

		<div position="relative" width="200" height="200" border="5px" solid= "black"> 
      			<svg width="200" height="200">
				<line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />      			

    		<div >
            <img class="first" object-fit="contain" src="ezgifcom-gif-maker3.gif">  
	</div>
			<div>
	          <img class="second" object-fit="contain" src="ezgifcom-gif-maker4.gif">
	</div>
			<div>
            <img class="third" object-fit="contain" src="ezgifcom-gif-maker5.gif">
	
    </div>
			<div>
            <img class="forth" object-fit="contain" src="ezgifcom-gif-maker6.gif">
    </div>
				</svg>
			
		</div>
		

		<div style="position:relative;">
		<div id="chartContainer" style="position:relative; height: 300px; width: 600px;">
			</div></div>

<script>
  

window.onload = function () {
		var chart = new CanvasJS.Chart("chartContainer",
    {
        axisY:{
            valueFormatString:"#"
        },
        axisX:{
           valueFormatString:"##:##"
        },
      data: [
      {        
        type: "splineArea",
	color: "rgba(215,130,55,.9)",
	fillOpacity: .7,
        xValueFormatString:" ##:##",
        yValueFormatString:"~#",
        dataPoints: [
        { x: 1400, y: 160 },
        { x: 1500, y: 130 },
        { x: 1600, y: 110 },
        { x: 1700, y: 90 },
        { x: 1800, y: 70 },
        { x: 1900, y: 60},
	      { x: 2000, y: 40},
	      { x: 2100, y: 20},
	      { x: 2200, y: 10},
	      { x: 2300, y: 00}
          ]
      }
      ]
    });

    chart.render();
  }
    </script>
			
	
	</body>
</html>
