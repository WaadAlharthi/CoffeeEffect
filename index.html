<html>
	<head>
		<link rel="stylesheet" type="text/css" href="https://waadalharthi.github.io/CoffeeEffect/styles.css">
	</head>

	<body>
		<h1> How much caffien is too much for me? </h1>
		
		<form>
    			<label> How many cups of coffee did you consume yesterday? </label>
			<div>
				<input type="range" min="1" max="10" step="1" id="quantity">
    			</div>
			
			<label> At what time? </label>
			<div>
				<input type="time" value="09:00" id="caf_time">
			</div>
			
			<label> When do you want to sleep? </label>
			<div>
				<input type="time" value="11:00"  id="bedtime">
			</div>
			
  		</form>
		
		<button type="button" onclick="getValues();"> Result </button>
		<div>
		<p id="result1">  </p>
		<p id="result2">  </p>
		<p id="result3">  </p>
		</div>
		
		<script>
			function getValues() {
  				const quantity = $("#quantity").val();
				const caf_time = document.getElementsById("caf_time").value;
				const bedtime = document.getElementsById("bedtime").value;
				
				document.getElementById("result1").innerHTML =quantity ;
			
				document.getElementById("result2").innerHTML = caf_time;

			}
			
		</script>

		
		<iframe width="100%" height="500" frameborder="0" 
			src="https://observablehq.com/embed/@veltman/watercolor?cell=*"></iframe>
		
	</body>
</html>
